<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama PHP Chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Ollama PHP Chat</h1>
    </header>

    <main class="container">
      <div id="banner"></div>

      <div class="form-field">
        <textarea
          id="input"
          placeholder="Ask me anything... (Press Ctrl+Enter to submit)"
          rows="5"
        ></textarea>
      </div>

      <div class="form-field">
        <button type="button" class="button" id="submitBtn">
          Generate Response
        </button>
      </div>

      <div id="loading" class="loading">
        <p>ðŸ¤– Generating response...</p>
      </div>

      <div id="output"></div>
    </main>

    <script>
      // Get DOM elements
      const inputField = document.getElementById("input");
      const submitBtn = document.getElementById("submitBtn");
      const outputDiv = document.getElementById("output");
      const bannerDiv = document.getElementById("banner");
      const loadingDiv = document.getElementById("loading");

      // Show message in banner
      function showBanner(message, type = "error") {
        bannerDiv.textContent = message;
        bannerDiv.className = type;
        bannerDiv.style.display = "block";
        // Auto-hide after 5 seconds
        /* setTimeout(() => {
          hideBanner();
        }, 5000); */
      }

      // Hide banner
      function hideBanner() {
        bannerDiv.style.display = "none";
        bannerDiv.className = "";
      }

      // Show loading state
      function showLoading() {
        loadingDiv.classList.add("show");
        outputDiv.classList.remove("show");
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";
      }

      // Hide loading state
      function hideLoading() {
        loadingDiv.classList.remove("show");
        submitBtn.disabled = false;
        submitBtn.textContent = "Generate Response";
      }

      // Display response
      function displayResponse(text) {
        outputDiv.textContent = text;
        outputDiv.classList.add("show");
      }

      // Handle streaming response
      async function handleStreamingResponse(response) {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullResponse = "";

        // Show output container and hide loading
        outputDiv.classList.add("show");
        outputDiv.textContent = "";
        hideLoading();

        try {
          while (true) {
            const { done, value } = await reader.read();

            if (done) {
              if (!fullResponse.trim()) {
                showBanner("No response received from the model", "error");
              }
              break;
            }

            // Decode the chunk
            const chunk = decoder.decode(value, { stream: true });
            // Add chunk to full response and display immediately
            fullResponse += chunk;
            outputDiv.textContent = fullResponse;

            // Auto-scroll to bottom if content overflows
            outputDiv.scrollTop = outputDiv.scrollHeight;
          }
        } catch (error) {
          showBanner(`Streaming error: ${error.message}`, "error");
        }
      }

      // Main function to generate response
      async function generateResponse() {
        const userInput = inputField.value.trim();

        // Validate input
        if (!userInput) {
          showBanner("Please enter your question or prompt");
          inputField.focus();
          return;
        }

        // Hide previous messages
        hideBanner();
        showLoading();

        try {
          const response = await fetch("api.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: userInput }),
          });

          // Check if response is ok
          if (!response.ok) {
            hideLoading();

            // Check content type to handle different error formats
            const contentType = response.headers.get("content-type") || "";
            console.log("Error response content-type:", contentType);

            if (contentType.includes("application/json")) {
              // Handle JSON error response
              try {
                const errorData = await response.json();
                console.log("JSON error data:", errorData);
                showBanner(
                  errorData.error || `Server error: ${response.status}`,
                  "error"
                );
              } catch (jsonError) {
                console.error("Failed to parse JSON error:", jsonError);
                showBanner(`Server error: ${response.status}`, "error");
              }
            } else {
              // Handle text response (might be JSON string)
              try {
                const responseText = await response.text();
                console.log("Text error response:", responseText);

                // Try to parse as JSON
                const errorData = JSON.parse(responseText);
                showBanner(
                  errorData.error || `Server error: ${response.status}`,
                  "error"
                );
              } catch (parseError) {
                console.error("Not valid JSON, showing as text:", parseError);
                showBanner(
                  responseText || `Server error: ${response.status}`,
                  "error"
                );
              }
            }
            return;
          }

          // Handle successful streaming response
          await handleStreamingResponse(response);
        } catch (error) {
          hideLoading();
          showBanner(`Connection error: ${error.message}`, "error");
          console.error("Network error:", error);
        }
      }

      // Event listeners
      submitBtn.addEventListener("click", generateResponse);

      // Allow Ctrl+Enter to submit
      inputField.addEventListener("keydown", (event) => {
        if (event.ctrlKey && event.key === "Enter") {
          event.preventDefault();
          generateResponse();
        }
      });

      // Clear banner when user starts typing
      inputField.addEventListener("input", () => {
        if (bannerDiv.style.display !== "none") {
          hideBanner();
        }
      });

      // Auto-focus on input field when page loads
      window.addEventListener("load", () => {
        inputField.focus();
      });
    </script>
  </body>
</html>
