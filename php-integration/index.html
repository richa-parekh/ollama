<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama with PHP Integration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Ollama with PHP</h1>
    </header>

    <main>
      <div id="banner"></div>
      <form method="post" class="form-container">
        <div class="form-filed">
          <textarea
            name="input"
            id="input"
            placeholder="Ask anything"
          ></textarea>
        </div>
        <div class="form-field">
          <input
            type="button"
            value="Generate output"
            class="button"
            id="submitBtn"
            onclick="callFunction()"
          />
        </div>
        <div id="output"></div>
      </form>
      
    </main>

    <script>
      function displayResponse(data) {
        document.getElementById("output").innerHTML = data.response || data.error || "No response";
      }

      function callFunction() {
        var userInput = document.getElementById("input").value;
        var alert = document.getElementById("banner");
        var btn = document.getElementById("submitBtn");

        if (userInput && userInput.trim().length > 0) {
          btn.disabled = true;
          btn.value = "Processing...";
          
          fetch("api.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userInput }),
          })
          .then((response) => {
            if (!response.ok) throw new Error('Network error');
            return response.json();
          })
          .then((data) => {
            displayResponse(data);
            btn.disabled = false;
            btn.value = "Generate output";
          })
          .catch((error) => {
            alert.textContent = "Error: " + error.message;
            btn.disabled = false;
            btn.value = "Generate output";
          });
        } else {
          alert.textContent = "Please enter Input";
          alert.style.color = "red"; 
        }
      }
    </script>
  </body>
</html>
